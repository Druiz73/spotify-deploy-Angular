<div class="card-columns animated ">
    <div *ngFor="let item of items" (click)="verArtista(item)" class="card puntero" style="width: 18rem;">
        <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text" ><span *ngFor="let artista of item.artists" class="badge badge-warning mx-1">{{artista.name}}</span></p>
        </div>
      </div>
</div>

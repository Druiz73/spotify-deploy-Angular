<app-loading *ngIf="loading"></app-loading>

<div class="row">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h2>{{artista.name}}</h2>
        <p><a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a></p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-danger" routerLink="/search">ir a busqueda</button>
    </div>
</div>
<h1 class="text-center my-5">Top Ten de Canciones</h1>
<div class="row">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canci√≥n</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody *ngFor="let item of topTracks">
                <tr>
                    <td class="w-25"><img [src]="item.album.images | noimage" class="img-thumbnail img-circle"></td>
                    <td class="text-dark my-auto">
                        <h4> {{item.album.name}}</h4>
                    </td>
                    <td class="text-dark my-auto">
                        <h4>{{item.name}}</h4>
                    </td>
                    <td><iframe [src]="item.uri | domseguro : 'https://open.spotify.com/embed?uri='" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
